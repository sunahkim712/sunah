<!DOCTYPE html>

<html lang="ko">

    <head>

        <meta charset="utf-8">

                <title>김선아</title>


    </head>

    <body>

      <input id="dan" type="text" name="col" size="5"> x <input id="num" type="text" name="row" size="5" >

      <input type="button" id="확인" value="생성" onclick="gugu()">

      <div id="result"></div>
      <div id="gugu"></div>
      <script type="text/javascript">

      function gugu(dan, num) {

              var target = document.getElementById("gugu");

              var dan, num;

              var sun = document.getElementById("dan").value;

              var ah = document.getElementById("num").value;

              var result;

              var html = "";


              html += "<table align='center' border='1' width='800'>";


              for(dan=1; dan <= sun; dan++) {

                             html += "<tr>";


                     for(num=1; num <= ah ; num++) {

                             result = dan * num;

                             html += "<td align='center'>" + dan + ' * ' + num + ' = ' + result + "</td>";

                     }

                             html += "</tr>";

                }

              html += "</table><br />";



              target.innerHTML = html;

              }

           </script>

        </body>


    </html>
